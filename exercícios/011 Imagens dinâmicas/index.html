<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou siplesmente aumente e diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a repruduzir áudios em HTML5</p>
    <audio src="media/Happy Mistake - RKVC.mp3" controls autoplay></audio>
    <!---M3P WAV OGG-->

    <audio preload="metadata" controls loop autoplay>
        <source src="media/Happy Mistake - RKVC.mp3" type="audio/mpeg">
        <source src="media/Happy Mistake - RKVC.ogg" type="audio/ogg">
        <source src="media/Happy Mistake - RKVC.wav" type="audio/wav">
        <p>Infelizemnte seu navegador não consegues reproduzir audio <a href="media/Happy Mistake - RKVC.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        
    </audio>
</body>
</html>
